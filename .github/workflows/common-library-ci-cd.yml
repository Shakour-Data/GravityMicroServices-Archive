name: Common Library CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'common-library/**'
      - '.github/workflows/common-library-ci-cd.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'common-library/**'
  release:
    types: [published]

env:
  PYTHON_VERSION: '3.11'

jobs:
  test:
    name: Test & Quality
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd common-library
          pip install -e ".[dev,test]"

      - name: Lint & Format
        run: |
          cd common-library
          ruff check gravity_common/
          black --check gravity_common/
          mypy gravity_common/

      - name: Run tests
        run: |
          cd common-library
          pytest tests/ --cov=gravity_common --cov-report=xml -v

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./common-library/coverage.xml
          flags: common-library

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'release'
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build package
        run: |
          cd common-library
          pip install build
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: common-library/dist/
