name: Auth Service CI/CD

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
    paths:
      - 'auth-service/**'
      - 'common-library/**'
      - '.github/workflows/auth-service-ci-cd.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'auth-service/**'
      - 'common-library/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  SERVICE_NAME: auth-service
  PYTHON_VERSION: '3.11'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/auth-service

jobs:
  # ============================================================================
  # JOB 1: CODE QUALITY & TESTING
  # ============================================================================
  test:
    name: Test & Quality Checks
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: auth_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: üêç Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: üì¶ Install Common Library
        run: |
          cd common-library
          pip install -e .

      - name: üì¶ Install Auth Service dependencies
        run: |
          cd auth-service
          pip install -e ".[dev,test]"

      - name: üîç Run Ruff linter
        run: |
          cd auth-service
          ruff check app/ --output-format=github

      - name: üé® Check code formatting (Black)
        run: |
          cd auth-service
          black --check app/

      - name: üìù Type checking (MyPy)
        run: |
          cd auth-service
          mypy app/ --install-types --non-interactive

      - name: üß™ Run tests with coverage
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/auth_db_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci-only
          ENVIRONMENT: test
        run: |
          cd auth-service
          pytest tests/ \
            --cov=app \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --junitxml=pytest-report.xml \
            -v

      - name: üìä Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./auth-service/coverage.xml
          flags: auth-service
          name: auth-service-coverage
          fail_ci_if_error: true

      - name: üìà Coverage Report Summary
        run: |
          cd auth-service
          coverage report --fail-under=80

      - name: üìÑ Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            auth-service/pytest-report.xml
            auth-service/htmlcov/

  # ============================================================================
  # JOB 2: SECURITY SCANNING
  # ============================================================================
  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: üîí Run Bandit security scanner
        run: |
          pip install bandit[toml]
          cd auth-service
          bandit -r app/ -f json -o bandit-report.json || true
          bandit -r app/ -f screen

      - name: üîê Check dependencies for vulnerabilities (Safety)
        run: |
          pip install safety
          cd auth-service
          safety check --json || true

      - name: üõ°Ô∏è Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './auth-service'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: üì§ Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: üìÑ Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            auth-service/bandit-report.json
            trivy-results.sarif

  # ============================================================================
  # JOB 3: BUILD & PUSH DOCKER IMAGE
  # ============================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîë Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üè∑Ô∏è Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: üèóÔ∏è Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./auth-service
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

      - name: üîç Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'

      - name: üì§ Upload Trivy image scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'

  # ============================================================================
  # JOB 4: DEPLOY TO STAGING
  # ============================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging-auth.gravity-platform.com
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîß Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: üîë Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: üöÄ Deploy to Kubernetes
        run: |
          export KUBECONFIG=kubeconfig
          kubectl set image deployment/auth-service \
            auth-service=${{ needs.build.outputs.image-tag }} \
            -n staging
          
          kubectl rollout status deployment/auth-service -n staging --timeout=5m

      - name: ‚úÖ Run smoke tests
        run: |
          # Wait for service to be ready
          sleep 30
          
          # Health check
          curl -f https://staging-auth.gravity-platform.com/health || exit 1
          
          # Basic API test
          curl -f https://staging-auth.gravity-platform.com/api/v1/health || exit 1

      - name: üìä Post-deployment verification
        run: |
          export KUBECONFIG=kubeconfig
          kubectl get pods -n staging -l app=auth-service
          kubectl logs -n staging -l app=auth-service --tail=50

  # ============================================================================
  # JOB 5: DEPLOY TO PRODUCTION
  # ============================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://auth.gravity-platform.com
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîß Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: üîë Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: üì∏ Backup current deployment
        run: |
          export KUBECONFIG=kubeconfig
          kubectl get deployment auth-service -n production -o yaml > backup-deployment.yaml

      - name: üöÄ Deploy to Kubernetes (Rolling Update)
        run: |
          export KUBECONFIG=kubeconfig
          kubectl set image deployment/auth-service \
            auth-service=${{ needs.build.outputs.image-tag }} \
            -n production
          
          kubectl rollout status deployment/auth-service -n production --timeout=10m

      - name: ‚úÖ Run production smoke tests
        run: |
          # Wait for service to be ready
          sleep 60
          
          # Health check
          curl -f https://auth.gravity-platform.com/health || exit 1
          
          # Basic API test
          curl -f https://auth.gravity-platform.com/api/v1/health || exit 1
          
          # Database connectivity test
          curl -f https://auth.gravity-platform.com/api/v1/health/db || exit 1

      - name: üîÑ Rollback on failure
        if: failure()
        run: |
          export KUBECONFIG=kubeconfig
          kubectl rollout undo deployment/auth-service -n production
          kubectl rollout status deployment/auth-service -n production --timeout=5m
          echo "‚ùå Deployment failed. Rolled back to previous version."

      - name: üìä Post-deployment verification
        run: |
          export KUBECONFIG=kubeconfig
          kubectl get pods -n production -l app=auth-service
          kubectl top pods -n production -l app=auth-service
          kubectl logs -n production -l app=auth-service --tail=100

      - name: üîî Notify team on Slack
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "Auth Service Deployment - ${{ job.status }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "üöÄ Auth Service Deployment"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Status:* ${{ job.status }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Environment:* Production"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Image:* ${{ needs.build.outputs.image-tag }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:* ${{ github.sha }}"
                    }
                  ]
                }
              ]
            }

  # ============================================================================
  # JOB 6: PERFORMANCE TESTING
  # ============================================================================
  performance:
    name: Performance Testing
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/develop'
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: üì¶ Install Locust
        run: pip install locust

      - name: üèÉ Run load tests
        run: |
          cd auth-service/tests
          locust -f load_test.py \
            --host=https://staging-auth.gravity-platform.com \
            --users=100 \
            --spawn-rate=10 \
            --run-time=2m \
            --headless \
            --html=load-test-report.html

      - name: üìÑ Upload performance report
        uses: actions/upload-artifact@v4
        with:
          name: performance-report
          path: auth-service/tests/load-test-report.html

# ============================================================================
# END OF CI/CD PIPELINE
