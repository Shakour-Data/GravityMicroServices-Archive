version: '3.8'

services:
  # Main Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gravity-template-service
    ports:
      - "8000:8000"
      - "9090:9090" # Metrics
    environment:
      - SERVICE_NAME=template-service
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/template_service
      - REDIS_URL=redis://redis:6379/0
      - CONSUL_HOST=consul
      - ENVIRONMENT=development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      consul:
        condition: service_started
    networks:
      - gravity-network
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: gravity-template-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=template_service
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - gravity-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: gravity-template-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - gravity-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Consul Service Discovery
  consul:
    image: consul:1.16
    container_name: gravity-template-consul
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    networks:
      - gravity-network
    command: agent -server -ui -bootstrap-expect=1 -client=0.0.0.0
    restart: unless-stopped

  # Database Migration Service
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gravity-template-migrate
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/template_service
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gravity-network
    command: alembic upgrade head
    restart: "no"

  # Test Runner
  test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gravity-template-test
    environment:
      - TEST_DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/template_service_test
      - REDIS_URL=redis://redis:6379/1
    depends_on:
      - postgres
      - redis
    networks:
      - gravity-network
    volumes:
      - ./app:/app/app
      - ./tests:/app/tests
      - ./htmlcov:/app/htmlcov
    command: pytest tests/ -v --cov=app --cov-report=html
    profiles:
      - test

networks:
  gravity-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
