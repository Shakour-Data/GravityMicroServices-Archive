apiVersion: v1
kind: Service
metadata:
  name: template-service
  namespace: gravity
  labels:
    app: template-service
    component: backend
spec:
  type: ClusterIP
  selector:
    app: template-service
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: template-service-headless
  namespace: gravity
  labels:
    app: template-service
    component: backend
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: template-service
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
