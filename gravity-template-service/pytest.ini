[pytest]
minversion = 7.0
testpaths = tests
pythonpath = .
asyncio_mode = auto

# Test output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=95

# Test markers
markers =
    unit: Unit tests (deselect with '-m "not unit"')
    integration: Integration tests (deselect with '-m "not integration"')
    slow: Slow running tests (deselect with '-m "not slow"')
    database: Tests that require database (deselect with '-m "not database"')
    redis: Tests that require Redis (deselect with '-m "not redis"')
    external: Tests that call external services (deselect with '-m "not external"')

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */alembic/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
