# ================================================================================
# Docker Compose Configuration for 29-video-call-service
# ================================================================================
# Following Gravity MicroServices standards from TEAM_PROMPT.md
# - Service independence (own database, own Redis)
# - Environment-based configuration
# - Health checks for all services
# - Named volumes for persistence
# ================================================================================

version: '3.8'

services:
  # ==============================================================================
  # PostgreSQL Database
  # ==============================================================================
  db:
    image: postgres:16-alpine
    container_name: 29-video-call-service-db
    environment:
      POSTGRES_DB: ${DB_NAME:-video_call}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5429}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - video-call-service-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==============================================================================
  # Redis Cache
  # ==============================================================================
  redis:
    image: redis:7-alpine
    container_name: 29-video-call-service-redis
    ports:
      - "${REDIS_PORT:-6329}:6379"
    volumes:
      - redis_data:/data
    networks:
      - video-call-service-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # ==============================================================================
  # Application Service
  # ==============================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 29-video-call-service-app
    environment:
      # Database
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-video_call}
      
      # Redis
      REDIS_URL: redis://redis:6379/0
      
      # Application
      APP_NAME: 29-video-call-service
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
      # Port
      PORT: ${APP_PORT:-8000}
    ports:
      - "${APP_PORT:-8029}:8000"
    volumes:
      - ./app:/app/app:ro
    networks:
      - video-call-service-net
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

# ==============================================================================
# Networks
# ==============================================================================
networks:
  video-call-service-net:
    driver: bridge
    name: 29-video-call-service-network

# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  postgres_data:
    name: 29-video-call-service-postgres-data
  redis_data:
    name: 29-video-call-service-redis-data