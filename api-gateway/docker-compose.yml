version: '3.8'

services:
  # API Gateway
  api-gateway:
    build: .
    container_name: gravity-api-gateway
    ports:
      - "8080:8080"
      - "9090:9090" # Metrics
    environment:
      - APP_ENV=production
      - DEBUG=false
      - LOG_LEVEL=INFO
      - REDIS_URL=redis://redis:6379/1
      - AUTH_SERVICE_URL=http://auth-service:8081
      - USER_SERVICE_URL=http://user-service:8082
      - NOTIFICATION_SERVICE_URL=http://notification-service:8083
      - FILE_SERVICE_URL=http://file-storage:8084
      - PAYMENT_SERVICE_URL=http://payment-service:8085
    depends_on:
      - redis
    networks:
      - gravity-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for rate limiting and caching
  redis:
    image: redis:7-alpine
    container_name: gravity-gateway-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - gravity-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

volumes:
  redis-data:
    driver: local

networks:
  gravity-network:
    driver: bridge
