groups:
  - name: service_health
    interval: 30s
    rules:
      # Service Down Alert
      - alert: ServiceDown
        expr: up{job=~"auth-service|api-gateway"} == 0
        for: 1m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 1 minute"

      # High Error Rate
      - alert: HighErrorRate
        expr: |
          (
            rate(http_requests_total{status_code=~"5.."}[5m])
            /
            rate(http_requests_total[5m])
          ) * 100 > 5
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High error rate on {{ $labels.service }}"
          description: "Error rate is {{ $value | humanize }}% on {{ $labels.service }}"

      # Critical Error Rate
      - alert: CriticalErrorRate
        expr: |
          (
            rate(http_requests_total{status_code=~"5.."}[5m])
            /
            rate(http_requests_total[5m])
          ) * 100 > 10
        for: 2m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "CRITICAL: Error rate on {{ $labels.service }}"
          description: "Error rate is {{ $value | humanize }}% on {{ $labels.service }} - IMMEDIATE ACTION REQUIRED"

  - name: performance
    interval: 30s
    rules:
      # High Response Time (p95)
      - alert: HighResponseTime
        expr: |
          histogram_quantile(0.95,
            rate(http_request_duration_seconds_bucket[5m])
          ) > 0.2
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High response time on {{ $labels.service }}"
          description: "p95 latency is {{ $value | humanize }}s on {{ $labels.service }} {{ $labels.endpoint }}"

      # Critical Response Time (p95)
      - alert: CriticalResponseTime
        expr: |
          histogram_quantile(0.95,
            rate(http_request_duration_seconds_bucket[5m])
          ) > 0.5
        for: 2m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "CRITICAL: Response time on {{ $labels.service }}"
          description: "p95 latency is {{ $value | humanize }}s - PERFORMANCE DEGRADED"

      # High Request Rate (potential DDoS)
      - alert: HighRequestRate
        expr: rate(http_requests_total[1m]) > 10000
        for: 2m
        labels:
          severity: warning
          team: security
        annotations:
          summary: "High request rate detected on {{ $labels.service }}"
          description: "Request rate is {{ $value | humanize }} req/sec - possible DDoS attack"

  - name: resources
    interval: 30s
    rules:
      # High Memory Usage
      - alert: HighMemoryUsage
        expr: |
          (
            process_resident_memory_bytes{job=~"auth-service|api-gateway"}
            /
            (1024 * 1024 * 1024)
          ) > 1
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High memory usage on {{ $labels.job }}"
          description: "Memory usage is {{ $value | humanize }}GB on {{ $labels.job }}"

      # Critical Memory Usage
      - alert: CriticalMemoryUsage
        expr: |
          (
            process_resident_memory_bytes{job=~"auth-service|api-gateway"}
            /
            (1024 * 1024 * 1024)
          ) > 2
        for: 2m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "CRITICAL: Memory usage on {{ $labels.job }}"
          description: "Memory usage is {{ $value | humanize }}GB - IMMEDIATE ACTION REQUIRED"

      # High CPU Usage
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High CPU usage on {{ $labels.job }}"
          description: "CPU usage is {{ $value | humanize }}% on {{ $labels.job }}"

  - name: database
    interval: 30s
    rules:
      # Database Connection Pool Exhausted
      - alert: DatabasePoolExhausted
        expr: db_pool_connections_active / db_pool_connections_max > 0.9
        for: 2m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "Database connection pool nearly exhausted for {{ $labels.service }}"
          description: "{{ $value | humanizePercentage }} of connection pool in use"

      # Slow Database Queries
      - alert: SlowDatabaseQueries
        expr: |
          histogram_quantile(0.95,
            rate(db_query_duration_seconds_bucket[5m])
          ) > 1
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Slow database queries on {{ $labels.service }}"
          description: "p95 query time is {{ $value | humanize }}s"

  - name: redis
    interval: 30s
    rules:
      # Redis Connection Failures
      - alert: RedisConnectionFailures
        expr: rate(redis_connection_errors_total[5m]) > 0
        for: 1m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "Redis connection failures on {{ $labels.service }}"
          description: "Redis connection error rate: {{ $value | humanize }}/sec"

      # High Redis Memory Usage
      - alert: HighRedisMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is {{ $value | humanizePercentage }}"

  - name: business_metrics
    interval: 1m
    rules:
      # Failed Authentications
      - alert: HighAuthenticationFailureRate
        expr: |
          rate(auth_login_failures_total[5m])
          /
          rate(auth_login_attempts_total[5m]) > 0.5
        for: 5m
        labels:
          severity: warning
          team: security
        annotations:
          summary: "High authentication failure rate"
          description: "{{ $value | humanizePercentage }} of login attempts are failing"

      # Suspicious Authentication Activity
      - alert: SuspiciousAuthenticationActivity
        expr: rate(auth_login_failures_total[1m]) > 100
        for: 1m
        labels:
          severity: critical
          team: security
        annotations:
          summary: "Suspicious authentication activity detected"
          description: "{{ $value | humanize }} failed login attempts per second - possible brute force attack"
