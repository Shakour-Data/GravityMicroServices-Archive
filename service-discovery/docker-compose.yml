version: '3.8'

# ============================================================================
# SERVICES
# ============================================================================
services:
  
  # ==========================================================================
  # PostgreSQL Database - Primary data store
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: service-discovery-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: service_discovery
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password_change_in_production
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-databases.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - gravity-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================================================
  # Redis - Caching and session management
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: service-discovery-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis_password_change_in_production
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - gravity-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================================================
  # Consul - Service registry and discovery
  # ==========================================================================
  consul:
    image: consul:1.17
    container_name: service-discovery-consul
    restart: unless-stopped
    command: agent -server -ui -bootstrap-expect=1 -client=0.0.0.0
    environment:
      CONSUL_BIND_INTERFACE: eth0
      CONSUL_CLIENT_INTERFACE: eth0
    ports:
      - "8500:8500"  # HTTP API & UI
      - "8600:8600/udp"  # DNS
    volumes:
      - consul_data:/consul/data
      - consul_config:/consul/config
    networks:
      - gravity-network
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================================================
  # Service Discovery Application
  # ==========================================================================
  service-discovery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: service-discovery-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      consul:
        condition: service_healthy
    environment:
      # Application
      APP_NAME: "Service Discovery"
      APP_VERSION: "1.0.0"
      DEBUG: "false"
      ENVIRONMENT: "production"
      
      # Server
      HOST: "0.0.0.0"
      PORT: "8000"
      WORKERS: "4"
      
      # Database
      DATABASE_URL: "postgresql+asyncpg://postgres:postgres_password_change_in_production@postgres:5432/service_discovery"
      DB_POOL_SIZE: "20"
      DB_MAX_OVERFLOW: "10"
      DB_POOL_TIMEOUT: "30"
      DB_POOL_RECYCLE: "3600"
      
      # Redis
      REDIS_URL: "redis://:redis_password_change_in_production@redis:6379/0"
      REDIS_MAX_CONNECTIONS: "50"
      REDIS_SOCKET_TIMEOUT: "5"
      REDIS_SOCKET_CONNECT_TIMEOUT: "5"
      REDIS_RETRY_ON_TIMEOUT: "true"
      
      # Consul
      CONSUL_HOST: "consul"
      CONSUL_PORT: "8500"
      CONSUL_SCHEME: "http"
      CONSUL_DATACENTER: "dc1"
      CONSUL_TOKEN: ""
      
      # Cache
      CACHE_TTL: "300"
      CACHE_ENABLED: "true"
      
      # Load Balancer
      DEFAULT_LB_STRATEGY: "round_robin"
      
      # Logging
      LOG_LEVEL: "INFO"
      LOG_FORMAT: "json"
      
      # Health Check
      HEALTH_CHECK_INTERVAL: "10"
      HEALTH_CHECK_TIMEOUT: "5"
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
    networks:
      - gravity-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================================================
  # Prometheus - Metrics collection (optional for monitoring)
  # ==========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: service-discovery-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - gravity-network
    profiles:
      - monitoring
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================================================
  # Grafana - Visualization dashboards (optional for monitoring)
  # ==========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: service-discovery-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin_change_in_production
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    networks:
      - gravity-network
    depends_on:
      - prometheus
    profiles:
      - monitoring
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  gravity-network:
    name: gravity-microservices
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  postgres_data:
    name: service-discovery-postgres-data
    driver: local
  
  redis_data:
    name: service-discovery-redis-data
    driver: local
  
  consul_data:
    name: service-discovery-consul-data
    driver: local
  
  consul_config:
    name: service-discovery-consul-config
    driver: local
  
  prometheus_data:
    name: service-discovery-prometheus-data
    driver: local
  
  grafana_data:
    name: service-discovery-grafana-data
    driver: local
