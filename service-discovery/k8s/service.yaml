apiVersion: v1
kind: Service
metadata:
  name: service-discovery
  namespace: gravity
  labels:
    app: service-discovery
    component: infrastructure
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  selector:
    app: service-discovery
---
apiVersion: v1
kind: Service
metadata:
  name: service-discovery-headless
  namespace: gravity
  labels:
    app: service-discovery
    component: infrastructure
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
  selector:
    app: service-discovery
