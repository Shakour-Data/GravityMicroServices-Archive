apiVersion: v1
kind: Secret
metadata:
  name: service-discovery-secrets
  namespace: gravity
  labels:
    app: service-discovery
type: Opaque
stringData:
  # Database credentials
  DATABASE_URL: "postgresql+asyncpg://postgres:CHANGE_ME@postgres:5432/service_discovery"
  
  # Redis credentials
  REDIS_URL: "redis://:CHANGE_ME@redis:6379/0"
  
  # Consul token (if ACL enabled)
  CONSUL_TOKEN: ""
  
  # Application secrets
  SECRET_KEY: "CHANGE_THIS_TO_RANDOM_SECRET_KEY"
